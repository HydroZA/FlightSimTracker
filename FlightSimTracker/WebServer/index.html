<!DOCTYPE html>
<html>
<head>
    <title>Flight Sim Tracker</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=xxx&callback=initMap&libraries=&v=weekly"
            defer></script>
    <style type="text/css">
        /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        "use strict()";

        let map;

        function initMap() {
        map = new google.maps.Map(document.getElementById("map"),
        {
        center:
        {
        lat: -34.397,
        lng: 150.644
        },
        zoom: 8,
        mapTypeId: 'terrain'
        });

        map.data.loadGeoJson('airportData.geojsonp');

        }
        window.eqfeed_callback = function(results) {
        const image = "http://maps.google.com/mapfiles/kml/shapes/airports.png";
        for (var i = 0; i < results.features.length; i++) {
        var coords = results.features[i].geometry.coordinates;
        var latLng = new google.maps.LatLng(coords[1],coords[0]);
        var marker = new google.maps.Marker({
        position: latLng,
        map: map,
        icon: image
        });
        }
        };

    </script>

</body>
</html>
